ServerTokens Prod
<VirtualHost *:80
    ServerName HOSTNAMEHERE
    ServerSignature Off
    ServerAdmin ADMIN@HOSTNAMEHERE
    ErrorLog "/var/log/apache2/signalbox.error.log"
    CustomLog "/var/log/apache2/signalbox.access.log" combined
    WSGIDaemonProcess sbox

    WSGIScriptAlias / /webapps/signalbox/sbox.wsgi

    <Directory "/webapps/signalbox/sbox">
    Order allow,deny
    Allow from all
    </Directory>

    Alias /media /webapps/signalbox/files/media
    <Directory "/webapps/signalbox/files/media">
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /webapps/signalbox/files/static
    <Directory "/webapps/signalbox/files/static">
        Order deny,allow
        Allow from all
    </Directory>

    # ----------------------------------------------------------------------
    # Expires headers (for better cache control)
    # ----------------------------------------------------------------------

    <IfModule mod_expires.c>
      ExpiresActive on
      ExpiresDefault                          "access plus 1 week"

    # Your document html
      ExpiresByType text/html                 "access plus 0 seconds"

    # Data
      ExpiresByType text/xml                  "access plus 0 seconds"
      ExpiresByType application/xml           "access plus 0 seconds"
      ExpiresByType application/json          "access plus 0 seconds"

    </IfModule>


    AddDefaultCharset utf-8
    AddCharset utf-8 .css .js .xml .json .rss .atom

</VirtualHost>


